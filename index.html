<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bentleyy</title>
  <meta name="color-scheme" content="light dark" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,900;1,14..32,900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --ring: #94a3b8;
    }
    * { box-sizing: border-box; }
    html, body { height:100%; }

    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:Inter,system-ui;
      display:grid;
      place-items:center;
      min-height:100svh;
    }
    .wrap {
      text-align:center;
      padding:2rem;
      width:min(1100px,92vw);
    }
    h1.brand {
      margin:0 0 3.5rem 0;
      font-weight:900;
      font-variation-settings:'wght' 1000;
      font-style:italic;
      letter-spacing:-0.01em;
      line-height:.9;
      font-size:clamp(3rem,14vw,12rem);
    }

    .sub {
      margin:0 0 2.75rem 0;
      font-size:clamp(.9rem,2.6vw,1.05rem);
      line-height:1.5;
      max-width:45ch;
      margin-inline:auto;
    }
    .sub.typing { position:relative; }
    .sub.typing::after{
      content:"";
      display:inline-block;
      width:0.08em;height:1em;
      border-right:0.08em solid var(--fg);
      animation:blink .8s step-end infinite;
      transform:translateY(0.1em);
    }
    @keyframes blink{from,to{border-color:transparent}50%{border-color:var(--fg)}}

    .cta{
      display:inline-block;
      padding:.9rem 1.25rem;
      border-radius:9999px;
      border:1px solid var(--fg);
      color:var(--fg);
      text-decoration:none;
      font-weight:600;
      margin-top:3.5rem;
      transition:transform .15s;
    }
    .cta:hover{transform:translateY(-1px)}
    .cta:active{transform:translateY(0)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="brand">bentleyy</h1>

    <p class="sub typing"
       data-text="hello. i'm james your human powered assistant.
reach out anytime ✌️">hello. i'm james your human powered assistant.
reach out anytime ✌️</p>

    <a class="cta" href="mailto:james@bentleyy.com">contact</a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      function nl2br(s){return String(s).replace(/\r\n|\n|\r|\\n/g,'<br>');}

      var el = document.querySelector('.sub');
      if(!el) return;

      var text =
        (el.dataset && el.dataset.text) ||
        el.getAttribute('data-text') ||
        el.textContent || '';

      if(!text.trim()){
        el.classList.remove('typing');
        return;
      }

      var i=0, speed=70;
      el.innerHTML='';
      function next(){
        var partial=text.slice(0, ++i);
        el.innerHTML = nl2br(partial);
        if(i < text.length){
          setTimeout(next,speed);
        } else {
          el.classList.remove('typing');
        }
      }
      setTimeout(next,300);
    });
  </script>
</body>
</html>
