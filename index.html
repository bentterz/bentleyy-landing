    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>bentleyy</title>
      <meta name="description" content="Minimal landing page for bentleyy." />
      <meta name="color-scheme" content="light dark" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,700;0,14..32,900;1,14..32,900&display=swap" rel="stylesheet">
      <style>
        :root {
          --bg: #000000;
          --fg: #ffffff;
          --muted: #94a3b8;
          --ring: #94a3b8;
        }
        @media (prefers-color-scheme: dark) {
          :root {
            --bg: #0b0b0b;
            --fg: #e5e7eb;
            --muted: #94a3b8;
            --ring: #475569;
          }
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
          margin: 0;
          background: var(--bg);
          color: var(--fg);
          font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
          display: grid;
          place-items: center;
          min-height: 100svh;
        }
        .wrap {
          text-align: center;
          padding: 2rem;
          width: min(1100px, 92vw);
        }
        h1.brand {
          margin: 0 0 3.5rem 0;
          font-weight: 900;
          font-variation-settings: 'wght' 1000; /* heavier than 900 if supported */
          font-style: italic; /* forward slant */
          letter-spacing: -0.01em;
          line-height: .9;
          font-size: clamp(3rem, 14vw, 12rem);
        }
        .sub {
          margin: 0 0 2.75rem 0;
          font-size: clamp(.9rem, 2.6vw, 1.05rem);
          line-height: 1.5;
          max-width: 45ch;
          margin-inline: auto;
        }
        .sub.typing { position: relative; }
        .sub.typing::after {
          content: "";
          display: inline-block;
          width: 0.08em; height: 1em;
          border-right: 0.08em solid var(--fg);
          animation: blink-caret .8s step-end infinite;
          transform: translateY(0.1em);
        }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--fg) } }

        .cta {
          display: inline-block;
          padding: 0.9rem 1.25rem;
          border-radius: 9999px;
          border: 1px solid var(--fg);
          color: var(--fg);
          text-decoration: none;
          font-weight: 600;
          transition: transform .15s ease, background-color .15s ease, color .15s ease;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
          margin-top: 3.5rem;
        }
        .cta:hover { transform: translateY(-1px); }
        .cta:active { transform: translateY(0); }
        .cta:focus-visible { outline: 3px solid var(--ring); outline-offset: 3px; }
        @media (prefers-reduced-motion: reduce) { .cta { transition: none; } }
      </style>
    </head>
    <body>
      <main class="wrap" role="main">
        <h1 class="brand" aria-label="bentleyy">bentleyy</h1>
        <p class="sub typing" data-text="hello. i'm james your human powered assistant.
    reach out anytime ✌️"></p>
        <a class="cta" href="mailto:james@bentleyy.com" aria-label="contact bentleyy">contact</a>
      </main>
      <script>
        // Robust typewriter with newline handling + tiny self-tests
        document.addEventListener('DOMContentLoaded', function(){
          function nl2br(s){ return String(s).replace(/\r\n|\n|\r|\\n/g, '<br>'); }

          // --- lightweight tests ---
          try {
            console.assert(nl2br('a\nb') === 'a<br>b', 'backslash-n should become <br>');
            console.assert(nl2br('a
b') === 'a<br>b', 'real newline should become <br>');
          } catch (e) { /* ignore in prod */ }

          var el = document.querySelector('.sub');
          if(!el) return;
          var text = String(el.getAttribute('data-text') || '');
          var i = 0;
          var speed = 70; // ms per character
          el.innerHTML = '';
          function next(){
            var partial = text.slice(0, i++);
            el.innerHTML = nl2br(partial);
            if(i <= text.length){
              setTimeout(next, speed);
            } else {
              el.classList.remove('typing'); // remove caret when done
            }
          }
          setTimeout(next, 300); // small delay before starting
        });
      </script>
    </body>
    </html>
